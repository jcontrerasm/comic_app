
<h1 class="animated fadeIn fast">Búsqueda: <small>{{ texto }}</small></h1>

<div class="row animated fadeIn" *ngIf="heroes.length == 0">
	<div class="col-md-12">
		<div class="alert alert-info" role="alert">
			No se encontraron resultados con la búsqueda: <strong>{{ texto }}</strong>
		</div>
	</div>
</div>

<div class="card-columns animated fadeIn">
	<div class="card" *ngFor = " let heroe of heroes " >
    <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
    <div class="card-block">
      <h4 class="card-title">{{ heroe.nombre}}</h4>
      <p class="card-text">{{ heroe.bio }}</p>
      <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>
    </div>
    <button (click) = "verDetalle(heroe.id)" class="btn btn-outline-primary btn-block">Ver más</button>
  </div>
</div>
